<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
</head>
<body>
    <h1>Webpage</h1>
    <table border="5px">
        <tr>
            <th>topic_name</th>
            <th>name</th>
            <th>url</th>
            <th>email</th>

        </tr>
        {% for wo in Webpage %}
        <tr>
            <td>{{ wo.topic_name }}</td>
            <td>{{wo.name}}</td>
            <td>{{ wo.url }}</td>
            <td>{{wo.email}}</td>
                      
        </tr>
        {% endfor %}

    </table>    
</body>
</html>
